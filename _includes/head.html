<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }} {% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160  }}{% else %}{{ site.description }}{% endif %}" />

  <link href="https://use.fontawesome.com/2f0832fcef.css" media="all" rel="stylesheet">
  <!-- <link href="{{ "/assets/main.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" /> -->
  <link href="{{ "/css/styles.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
</head>
